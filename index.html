<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABA - Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #ff2a6d;
            --primary-dark: #d10047;
            --primary-light: #ff7ba3;
            --secondary: #00c2ff;
            --accent: #7928ca;
            --text: #ffffff;
            --text-light: #e0e0e0;
            --bg: #0c0e1b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.2);
        }
        
        body {
            background: linear-gradient(135deg, #0c0e1b, #1a1d3b, #2a0b49);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Glass Effect Styles */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--glass-shadow);
        }
        
        /* Header Styles */
        header {
            padding: 1.5rem 2rem;
            margin-bottom: 25px;
            position: relative;
            z-index: 100;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,42,109,0.2) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.5);
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
        }
        
        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
            min-height: 55vh;
            max-height: 55vh;
            /* Hide scrollbar */
            scrollbar-width: none; /* Firefox */
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .chat-messages::-webkit-scrollbar {
            display: none;
        }
        
        .message {
            max-width: 85%;
            padding: 25px;
            border-radius: 20px;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, rgba(121, 40, 202, 0.2), rgba(255, 42, 109, 0.2));
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            border-left: 3px solid var(--accent);
            backdrop-filter: blur(10px);
        }
        
        .bot-message {
            background: linear-gradient(135deg, rgba(0, 194, 255, 0.15), rgba(121, 40, 202, 0.15));
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border-right: 3px solid var(--secondary);
            backdrop-filter: blur(10px);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .user-icon, .bot-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .user-icon {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            box-shadow: 0 0 15px rgba(121, 40, 202, 0.5);
        }
        
        .bot-icon {
            background: linear-gradient(135deg, var(--secondary), var(--primary-light));
            box-shadow: 0 0 15px rgba(0, 194, 255, 0.5);
        }
        
        .message-content {
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .message-content .highlight {
            color: var(--primary);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
        }
        
        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            display: inline-block;
            margin: 5px 0;
            backdrop-filter: blur(5px);
        }
        
        /* Clean list styling */
        .message-content ul, .message-content ol {
            padding-left: 25px;
            margin: 15px 0;
        }
        
        .message-content li {
            margin-bottom: 8px;
        }
        
        /* Input Area */
        .input-container {
            padding: 25px;
        }
        
        .input-area {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 20px 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
            font-size: 1.1rem;
            resize: none;
            height: 70px;
            max-height: 150px;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            /* Hide scrollbar */
            scrollbar-width: none; /* Firefox */
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .message-input::-webkit-scrollbar {
            display: none;
        }
        
        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.5);
            font-size: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .send-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        
        .send-button:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 42, 109, 0.8);
        }
        
        .send-button:hover::before {
            transform: rotate(45deg) translateX(100%);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            align-self: flex-start;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            margin-top: -15px;
            width: 140px;
            border-right: 3px solid var(--secondary);
            background: linear-gradient(135deg, rgba(0, 194, 255, 0.15), rgba(121, 40, 202, 0.15));
            backdrop-filter: blur(10px);
        }
        
        .typing-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--secondary);
            animation: typing 1.4s infinite ease-in-out;
            box-shadow: 0 0 10px var(--secondary);
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); background: var(--secondary); }
            30% { transform: translateY(-8px); background: var(--primary); }
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 50px 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .welcome-message h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--text);
            font-weight: 800;
            text-shadow: 0 5px 15px rgba(255, 42, 109, 0.3);
            letter-spacing: 1px;
        }
        
        .welcome-message h2 span {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        .welcome-message p {
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 40px;
            font-size: 1.3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            color: var(--text-light);
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .chat-messages {
                min-height: 45vh;
                max-height: 45vh;
            }
            
            .welcome-message h2 {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 92%;
                padding: 20px;
            }
            
            .header-content {
                padding: 0 15px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .logo-icon {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
            
            .welcome-message h2 {
                font-size: 2.2rem;
            }
            
            .welcome-message p {
                font-size: 1.1rem;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .input-container {
                padding: 20px;
            }
            
            .message-input {
                padding: 15px 20px;
            }
            
            .send-button {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.5rem;
            }
            
            .message-header {
                font-size: 1rem;
            }
            
            .message {
                padding: 15px;
            }
            
            .welcome-message h2 {
                font-size: 1.8rem;
            }
            
            .message-input {
                padding: 12px 18px;
                font-size: 1rem;
            }
            
            .send-button {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>
    
    <header class="glass">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="logo-text">SABA</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="chat-messages glass" id="chatMessages">
                <div class="welcome-message">
                    <h2>Hello, I'm <span>SABA</span> Your AI Assistant</h2>
                    <p>I'm here to help you with anything you need! Ask me questions, get information, or just chat.</p>
                </div>
            </div>
            
            <div class="input-container glass">
                <div class="input-area">
                    <textarea 
                        class="message-input glass" 
                        id="messageInput" 
                        placeholder="Ask me anything..." 
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="glass">
        <p>SABA AI Assistant &copy; 2025 | Your intelligent conversation partner</p>
    </footer>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const particlesContainer = document.getElementById('particles');
        
        // API Configuration
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        const MODEL = "deepseek/deepseek-r1-0528:free";
        
        // Create background particles
        function createParticles() {
            const particlesCount = 30;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 30 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Clean response formatting
        function cleanResponse(text) {
            // Remove extra backslashes
            text = text.replace(/\\([*_`])/g, '$1');
            
            // Remove LaTeX-specific formatting
            text = text.replace(/\\\(/g, '(').replace(/\\\)/g, ')');
            text = text.replace(/\\\[/g, '[').replace(/\\\]/g, ']');
            text = text.replace(/\\rightarrow/g, 'â†’');
            
            // Replace common LaTeX commands with plain text equivalents
            text = text.replace(/\\frac{([^}]+)}{([^}]+)}/g, '$1/$2');
            
            // Remove unnecessary asterisks
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Remove extra spaces around arrows
            text = text.replace(/ â†’ /g, ' â†’ ');
            
            // Format lists properly
            text = text.replace(/\d+\.\s*\*\*(.*?)\*\*/g, '$1');
            
            return text;
        }
        
        // State
        const messageHistory = [
            {
                role: "system",
                content: "You are SABA, a helpful AI assistant. Respond in a friendly, conversational manner. " +
                         "Use simple language and avoid complex formatting. Do not use LaTeX or Markdown syntax. " +
                         "For mathematical expressions, use plain text formatting instead of LaTeX."
            }
        ];
        
        // Initialize the chat with a greeting
        setTimeout(() => {
            addMessageToChat("Hello! I'm SABA, your personal assistant. ðŸ˜Š How can I help you today?", 'bot');
        }, 1000);
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight > 150 ? 150 : this.scrollHeight) + 'px';
        });
        
        // Send message function
        async function sendMessage() {
            let message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat(message, 'user');
            messageInput.value = '';
            messageInput.style.height = '70px';
            
            // Add to message history
            messageHistory.push({ role: 'user', content: message });
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Call API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messageHistory,
                        // Additional parameters to prevent LaTeX output
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                let botMessage = data.choices[0].message.content;
                
                // Clean the response formatting
                botMessage = cleanResponse(botMessage);
                
                // Add to message history
                messageHistory.push({ role: 'assistant', content: botMessage });
                
                // Add bot message to chat
                removeTypingIndicator();
                addMessageToChat(botMessage, 'bot');
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessageToChat("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
            }
        }
        
        // Add message to chat UI
        function addMessageToChat(content, sender) {
            // Remove welcome message on first user message
            if (sender === 'user' && document.querySelector('.welcome-message')) {
                document.querySelector('.welcome-message').remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            
            const iconDiv = document.createElement('div');
            iconDiv.classList.add(`${sender}-icon`);
            
            if (sender === 'user') {
                iconDiv.innerHTML = '<i class="fas fa-user"></i>';
            } else {
                iconDiv.innerHTML = '<i class="fas fa-robot"></i>';
            }
            
            const senderName = document.createElement('span');
            senderName.textContent = sender === 'user' ? 'You' : 'SABA';
            
            messageHeader.appendChild(iconDiv);
            messageHeader.appendChild(senderName);
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            
            // Format content
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                typingDiv.appendChild(dot);
            }
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Create particles
        createParticles();
        
        // Auto-focus input
        messageInput.focus();
    </script>
</body>
</html>
